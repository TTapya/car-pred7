<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicting Car Price</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
</head>

<body>
	<div class='title'>Predictive Analysis - Enter Car Details</div>
    <div class='pred'>
        <form action="{{ url_for('predict')}}" method="post">
            <br><br>
            <div class='form-group'>
            	<h3>Enter the Year of Purchase</h3>
            	<input id="first" class='form-control form-control-sm' name="Year" type="number ">
            </div>
            <br>
            <div class='form-group'>
            	<h3>Enter Showroom Price (In lakhs)</h3>
            	<input id="second" name="Present_Price" required="required" class='form-control form-control-sm'>
            </div>
            <br>
            <div class='form-group'>
            	<h3>Enter Kilometers Driven</h3>
            	<input id="third" name="Kms_Driven" required="required" class='form-control form-control-sm'>
            </div>
            <br>
            <div class='form-group'>
            	<h3>Number of Previous Owners (0 or 1 or 3) ?</h3>
            	<input id="fourth" name="Owner" required="required" class='form-control form-control-sm'>
            </div>
            <br>
            <div class='form-group'>
            	<h3>What is the Fuel Type ?</h3>
            	<select class='form-control form-control-sm' name="Fuel_Type_Petrol" id="fuel" required="required">
                <option value="Petrol">Petrol</option>
                <option value="Diesel">Diesel</option>
                <option value="CNG">CNG</option>
            	</select>
            </div>
            <br>
            <div class='form-group'>
            	<h3>Are you a Dealer or Individual ?</h3>
            	<select class='form-control form-control-sm' name="Seller_Type_Individual" id="resea" required="required">
                <option value="Dealer">Dealer</option>
                <option value="Individual">Individual</option>
            	</select>
            </div>
            <br>
            <div class='form-group'>
            	<h3>Select the Type of Transmission</h3>
            	<select class="form-control form-control-sm" name="Transmission_Mannual" id="research" required="required">
                <option value="Mannual">Manual Car</option>
                <option value="Automatic">Automatic Car</option>
            	</select>
            </div>
            <br><br><button class='btn btn-primary' id="sub" type="submit">Calculate the Selling Price</button>
            <br>




        </form>



        <br><br><h3>{{ prediction_text }}<h3>
    </div>




    <style>
        body {
            text-align: center;
            background-image: linear-gradient( 106.1deg,  rgba(69,242,143,0.52) 10.2%, rgba(14,228,175,0.61) 83.6% );
			font-family: 'Montserrat', sans-serif;
        }
        .pred {
        	padding-left: 300px;
            padding-right: 300px;
        }
        .title {
        	font-size: 60px;
        }
    </style>
</body>

</html>
